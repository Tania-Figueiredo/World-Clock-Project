<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <img src="img/logo.png" alt="logo FreshStart Dev" class="logo" />

    <div class="container">
      <h1>World Clock</h1>

      <select id="city-select">
        <option value="">Select a city</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Rome">Rome</option>
      </select>
      <div class="city" id="lisbon">
        <h2>Lisbon</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city" id="madrid">
        <h2>Madrid</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>

      <div class="city" id="paris">
        <h2>Paris</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city" id="rome">
        <h2>Rome</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>
    <script src="src/index.js"></script>

  </body>
</html>
